{%include 'base.html'%}
{%block start%}
<div>
    <h1>Login</h1>
    <form action="" method="post">
        {%csrf_token%}
        {%if messages%}
        {{messages.tags}}
        <div role="alert">
            {%for i in messages%}
            {{i}}
            {%endfor%}
        </div>
{%endif%}

        <label for="">User Name</label>
        <input type="text" name="username"><br>

        <label for="">Password</label>
        <input type="password" name="password"><br>

        <button type="submit">Login</button>
        <p>Dont  have accout. <a href="/register/">Register</a>

    </form>
</div>
{%endblock%}
